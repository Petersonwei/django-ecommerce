{% include "store/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<body style="background-color: gray;">

<br>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow form-layout">
                <div class="card-body p-5">
                    <h3 class="mb-3 text-center">Login to Your Account</h3>
                    <p class="text-muted text-center mb-4">Welcome back!</p>
                    
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a></p>
                    </div>
                    
                    <div class="text-center mt-2">
                        <p class="mb-0"><a href="#" class="text-primary">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>

</body>

{% endblock %}
